<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Picker</title>
    <link rel="stylesheet" href="../assests/fontawesome/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- 
        Menu: Logo, About, Movies, Search Bar, (Account), (Pick a Movie)
        -> check order of menu items
         -->

    </header>
    <main>
        
        <section id="moviePicker">
            <form id="moviePickerForm">
                <!-- Mood -->
                <section class="question" id="question1" data-id-section="mood">
                    <p>1. How are you today?</p>
                    <label for="happy">
                        <input type="radio" id="happy" name="mood" value="happy" data-id="mood">
                    Happy</label>
                    <label for="neutral">
                        <input type="radio" id="neutral" name="mood" value="neutral" data-id="mood">
                    Neutral</label>
                    <label for="sad">
                        <input type="radio" id="sad" name="mood" value="sad" data-id="mood">
                    Sad</label>
                    <p><button type="button" class="btNext hide" id="mood" data-id-hide="question1" data-id-show="question2">Next</button></p>
                </section>
                <!-- Occasion -->
                <section class="question hide" id="question2" data-id-section="occasion">
                    <p>2. Who are you watching with?</p>
                    <label for="alone"><input type="radio" id="alone" name="occasion" value="alone" data-id="occasion">I am watching by myself.</label>
                    <label for="date"><input type="radio" id="date" name="occasion" value="date" data-id="occasion">Looking for a movie to watch on a date.</label>
                    <label for="friends"><input type="radio" id="friends" name="occasion" value="friends" data-id="occasion">Having a movie night with friends.</label>
                    <label for="withFamily"><input type="radio" id="withFamily" name="occasion" value="withFamily" data-id="occasion">I am watching with my parents or other relatives.</label>
                    <label for="withChildren"><input type="radio" id="withChildren" name="occasion" value="withChildren" data-id="occasion">Watching a movie with children.</label>
                    <p>
                        <button type="button" class="btNext hide" id="occasion"  data-id-hide="question2" data-id-show="question3">Next</button>
                        <button type="button" class="btBack" data-id-hide="question2" data-id-show="question1"><i class="fa-solid fa-arrow-left"></i>Go Back</button>
                    </p>
                </section>
                <!-- TBD: Ratings 
                Is the age-appropriateness rating of the movie important to you?
                Please select all MPAA ratings that youâ€™re okay with.-->
                
                <!-- Genre -->
                <section class="question hide" id="question3" data-id-section="genres">
                    <p>3. Please choose any genre you're interested in.</p>
                    <section id="genreList">
                        <!-- populated via JS -->
                    </section>
                    <p>
                        <button type="button" class="btNext hide" id="genres"  data-id-hide="question3" data-id-show="question4">Next</button>
                        <button type="button" class="btBack" data-id-hide="question3" data-id-show="question2"><i class="fa-solid fa-arrow-left"></i>Go Back</button>
                    </p>
                </section>
                <!-- Release Year-->
                <section class="question hide" id="question4" data-id-section="releaseYear">
                    <p>4. How old would you like the movie to be?</p>
                    <input type="radio" id="noRestriction" name="releaseYear" value="noRestriction" data-id="releaseYear">
                    <label for="noRestriction">Doesn't matter.</label>
                    <input type="radio" id="lastFive" name="releaseYear" value="5" data-id="releaseYear">
                    <label for="lastFive">Published in the last 5 years.</label>
                    <input type="radio" id="lastTen" name="releaseYear" value="10" data-id="releaseYear">
                    <label for="lastTen">Published in the last 10 years.</label>
                    <input type="radio" id="lastTwenty" name="releaseYear" value="20" data-id="releaseYear">
                    <label for="lastTwenty">Published in the last 20 years.</label>
                    <p>
                        <button type="button" class="btNext hide"  data-id-hide="question4" data-id-show="question5" id="releaseYear">Next</button>
                        <button type="button" class="btBack" data-id-show="question3" data-id-hide="question4"><i class="fa-solid fa-arrow-left"></i>Go Back</button>
                    </p>
                </section>
                
                <!--Streaming Services -->
                <section class="question hide" id="question5" data-id-section="streaming">
                    <p>5. Which streaming services are available to you?</p>
                    <p><input type="checkbox" id="apple" name="streaming" value="apple" data-id="streaming">
                    <label for="apple">Apple TV</label></p>
                    <p><input type="checkbox" id="netflix" name="streaming" value="netflix" data-id="streaming">
                    <label for="netflix">Netflix</label></p>
                    <p><input type="checkbox" id="prime" name="streaming" value="prime" data-id="streaming">
                    <label for="prime">Prime Video</label></p>
                    <p><input type="checkbox" id="hbo" name="streaming" value="hbo" data-id="streaming">
                    <label for="hbo">HBO</label></p>
                    <p><input type="checkbox" id="disney" name="streaming" value="disney" data-id="streaming">
                    <label for="disney">Disney+</label></p>
                    <p><input type="checkbox" id="wow" name="streaming" value="wow" data-id="streaming">
                    <label for="wow">Wow</label></p>
                    <button type="button" class="btNext hide"  data-id-hide="question5" data-id-show="question6" id="streaming">Next</button>
                    <button type="button" class="btBack"  data-id-hide="question5" data-id-show="question4"><i class="fa-solid fa-arrow-left"></i>Go Back</button> 
                </section>
                <!-- additional tags -->
                <section class="question hide" id="question6">
                    <p>6. Choose any additional preferences! (optional)</p>
                    <input type="checkbox" id="book" name="tag" value="book">
                    <label for="book">Movies based on a book</label>
                    <input type="checkbox" id="christmas" name="tag" value="christmas">
                    <label for="christmas">Christmas Movies</label>
                    <input type="checkbox" id="italoWestern" name="tag" value="italoWestern">
                    <label for="italoWestern">Italo Western</label>
                    <input type="checkbox" id="legalDrama" name="tag" value="legalDrama">
                    <label for="legalDrama">Courtroom Dramas</label>
                    <input type="checkbox" id="superhero" name="tag" value="superhero">
                    <label for="superhero">Superhero Movies</label>
                    <input type="checkbox" id="trueStory" name="tag" value="trueStory">
                    <label for="trueStory">Movies based on a true story</label>
                    <input type="checkbox" id="franchise" name="tag" value="franchise">
                    <label for="franchise">Movies that are part of a franchise</label>
                    <p>
                        <button type="button" id="btSendMovieForm">Get Movie</button>
                        <button type="button" class="btBack" data-id-hide="question6" data-id-show="question5"><i class="fa-solid fa-arrow-left"></i>Go Back</button>
                    </p>
                </section>
                            
            </form>
    </section>
        <section id="data"></section>
    </main>
    <footer>

    </footer>
    <div id="movieModal" class="hide" >
        <section class="frame">
            <h2>Your Movie Reommandation</h2>
            <section class="movieColumns">
                <img id="movieThumbnail">
                <h3 id="movieTitle"></h3>
            </section>
        </section>

    </div>
    <script src="moviepicker.js"></script>
</body>
</html>
